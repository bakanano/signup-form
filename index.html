<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="credit"></div>  
        </div>
        <div class="right-section">
            <div class="fillertext-section">
                <h3>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
                <br/>
                Sign up <em>now</em> to get started.
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="form-container">
                <form class="form" action="#" method="POST">
                    <div class="left-side">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name"/>
                        </div>
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input required type="text" name="email" class="email"/>
                        </div>
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input class="password" type="password" name="password"/>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name"/>
                        </div>
                        <div class="form-input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone"/>
                        </div>
                        <div class="form-input">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input required class="password-confirm" type="password" name="password-confirm"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="account">
                <div>
                    <button class="submit" type="submit">Create Account</button>
                </div>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
