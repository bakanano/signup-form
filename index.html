<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="side-hero">
        <div>
            <img class="image" src="side-img.jpg">
            <h1>Sign-up Form</h1>
        </div>
    </section>
    <section class="side-form">
        <div class="text-section">
            <p>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. Sign up now to get 
                started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="user-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name"/>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name"/>
            <label for="email">EMAIL</label>
            <input type="text" name="email"/>
            <label for="number">PHONE NUMBER</label>
            <input type="tel" name="number"/>
            <label for="password">PASSWORD</label>
            <input type="password" name="password"/>
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" name="password-confirm"/>
        </div>
        
    </section>
</body>
</html>
